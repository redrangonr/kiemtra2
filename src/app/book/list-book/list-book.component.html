<h1>Danh sách </h1>
<a routerLink='/create'>Create</a>
<h1>co tat ca {{books.length}} cuon sach</h1>
<table>
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>tac gia</td>
    <td>Mô tả</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; index as i">
    <td>{{i + 1}}</td>
    <td><a [routerLink]="['/detail',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>

    <td><a [routerLink]="['/edit',book.id]">Edit</a></td>
    <td><a [routerLink]="['/delete',book.id]">delete</a></td>
  </tr>
  </tbody>
</table>
